<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="js2main.css" />

    <link rel="stylesheet" href="main.css" />
    <title>Git Hubby</title>
  </head>
  <body>
    <div class="headerPlacement">
      <header>
        <button id="home">Home</button>
        <button id="repositories">Repositories</button>
        <button id="projects">Projects</button>
        <button id="packages">Packages</button>
      </header>
    </div>
    <div id="searchBar">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="SEARCH"
        />
        <label for="searchInput">Search</label>
      </div>
    </div>
    <div class="appContainer">
      <div id="sidebar"></div>
      <div class="app">
        <div id="app1Header"></div>
        <div id="app1">app1</div>
        <div id="app2Header"></div>
        <div id="app2">app2</div>
        <div id="app3Header"></div>
        <div id="app3"></div>
      </div>
    </div>
    <div class="footerPlacement">
      <div class="footer">
        <div class="footerLeft">footerLeft</div>
        <div class="footerCenter">footerCenter</div>
        <div class="footerRight">footerRight</div>
      </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project.page.js"></script>
    <script src="packagePage.js"></script>
    <script src="repoPage.js"></script>
    <script src="overview.js"></script>
  </body>
</html>
